[archive]
build_output_dir = 'Built'
archive_location = '\\nirvana\Measurements\VeriStandAddons\engine_sim_tk_custom_device'

[projects.cd]
path = 'Source\Engine Simulation Toolkit Custom Device.lvproj'

[projects.file_format]
path = 'Source\File Format Classes\FileFormat.lvproj'

[[codegen.steps]]
name = 'Clear Compile Cache'
type = 'lvClearCache'

[[build.steps]]
name = 'File Format Library'
type = 'lvBuildSpec'
project = '{file_format}'
target = 'My Computer'
build_spec = 'File Formats'

[[build.steps]]
name = 'Configuration Library'
type = 'lvBuildSpec'
project = '{cd}'
target = 'My Computer'
build_spec = 'Configuration Release'

[[build.steps]]
name = 'Engine Libraries'
type = 'lvBuildSpecAllTargets'
project = '{cd}'
build_spec = 'Engine Release'

[[build.steps]]
name = 'Scripting API'
type = 'lvBuildSpec'
project = '{cd}'
target = 'My Computer'
build_spec = 'Scripting API'

[package]
type = 'nipkg'
payload_dir = 'Built'
install_destination = 'documents\National Instruments\NI VeriStand {veristand_version}\Custom Devices'

[notification]
type = 'teams'
